<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"><link rel="stylesheet" th:href="@{/css/style.css}">
    <title>My Page</title>
</head>
<body>

<nav class="navbar navbar-expand-lg" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/api/v1/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Nimadir qo'shaman</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/api/v1/students/list}">View Students</a></li>
                        <li><a class="dropdown-item" th:href="@{/api/v1/teachers/list}">View Teachers</a></li>
                        <li><a class="dropdown-item" th:href="@{/api/v1/groups/list}">View Groups</a></li>
                        <li><a class="dropdown-item" th:href="@{/api/v1/enrollments/list}">View Enrollments</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/signup}">Sign Up</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/api/v1/logout}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Sign Out</button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- Your page content goes here -->
<h1>Welcome to my page!</h1>

<!-- Include Bootstrap JavaScript (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
