<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">

    <title>Student Tracker</title>

</head>
<body>

<div th:replace="~{tracker/fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Welcome to Student Tracker</h2>
                    <p>View and manage students and teachers</p>
                        <a   class="btn btn-primary">View Students</a>
                    <a th:href="@{/api/v1/teachers/list}" class="btn btn-primary">View Teachers</a>
                    <a th:href="@{/api/v1/groups/list}" class="btn btn-primary">Form a Group</a>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
