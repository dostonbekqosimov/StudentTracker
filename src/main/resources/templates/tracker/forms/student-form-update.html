<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Update Student</title>
</head>

<body>

<div class="container">


    <h3> Student Tracker</h3>
    <h3> <a th:href="@{/api/v1/}">Home</a></h3>

    <hr>

    <p class="h4 mb-4">Save Student</p>

    <form action="#" th:action="@{/api/v1/students/update}"
          th:object="${student}" method="POST">
        <!-- ... -->
        <input type="hidden" name="_method" value="put" />



        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="Name" required>

        <input type="text" th:field="*{surname}"
               class="form-control mb-4 w-25" placeholder="Surname" required>

        <input type="text" th:field="*{phoneNumber}"
               class="form-control mb-4 w-25" placeholder="Phone Number" required>

        <div class="form-group">
            <label for="level">Level</label>
            <select id="level" name="level" th:field="*{level}" class="form-control mb-4 w-25" required>
                <option value="" disabled selected>Select Level</option>
                <option th:each="level : ${levels}" th:value="${level}" th:text="${#strings.capitalize(level.name())}"></option>
            </select>
        </div>
        <!--        // Keyinchalik buni usernamega o'zgartiramiz-->

        <input type="number" th:field="*{groupId}"
               class="form-control mb-4 w-25" placeholder="Group Id"  required min="1" >

        <input type="number" th:field="*{teacherId}"
               class="form-control mb-4 w-25" placeholder="Teacher Id"  required min="1" >

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/v1/students/list}">Back to Students List</a>

</div>


</body>

</html>
