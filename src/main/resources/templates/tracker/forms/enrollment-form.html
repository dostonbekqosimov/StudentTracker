<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Enrollment Form</title>
</head>

<body>

<div th:replace="~{tracker/fragments/navbar :: navbar}"></div>

<div class="container">
    <p class="h4 mb-4">Save Enrollment</p>

    <form action="#" th:action="@{/api/v1/enrollments/save}" th:object="${enrollment}" method="POST">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3 w-25">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Name" required>
        </div>

        <div class="mb-3 w-25">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" placeholder="Surname" required>
        </div>

        <div class="mb-3 w-25">
            <label for="level" class="form-label">Level</label>
            <select id="level" name="level" th:field="*{level}" class="form-control" required>
                <option value="" disabled selected>Select Level</option>
                <option th:each="level : ${levels}" th:value="${level}" th:text="${#strings.capitalize(level.name())}"></option>
            </select>
        </div>

        <div class="mb-3 w-25">
            <label for="lessonTime" class="form-label">Lesson Time</label>
            <select id="lessonTime" name="lessonTime" th:field="*{lessonTime}" class="form-control" required>
                <option value="" disabled selected>Select Lesson Time</option>
                <option th:each="time : ${lessonTimes}" th:value="${time}" th:text="${#strings.capitalize(time.name())}"></option>
            </select>
        </div>

        <div class="mb-3 w-25">
            <label for="teacherId" class="form-label">Teacher</label>
            <select id="teacherId" name="teacherId" th:field="*{teacher.id}" class="form-control" required>
                <option value="" disabled selected>Select Teacher</option>
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
            </select>
        </div>

        <div class="mb-3 w-25">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number" required>
        </div>

        <div class="mb-3 w-25">
            <label for="comingDate" class="form-label">Coming Date</label>
            <input type="date" id="comingDate" th:field="*{comingDate}" class="form-control" required>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/api/v1/enrollments/list}">Back to Enrollments List</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
