<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <title>Create Group</title>
</head>

<body>
<div th:replace="~{tracker/fragments/navbar :: navbar}"></div>

<div class="container">


    <p class="h4 mb-4">Save Group</p>

    <form action="#" th:action="@{/api/v1/groups/save}"
          th:object="${group}" method="POST">


        <input type="text" th:field="*{infoAboutGroup}"
               class="form-control mb-4 w-25" placeholder="Information About Group" required>


        <div class="mb-3 w-25">
            <label for="teacherId" class="form-label">Teacher</label>
            <select id="teacherId" name="teacherId" th:field="*{teacher.id}" class="form-control" required>
                <option value="" disabled selected>Select Teacher</option>
                <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
            </select>
        </div>


        <div class="form-group">
            <label for="level">Level</label>
            <select id="level" name="level" th:field="*{level}" class="form-control mb-4 w-25" required>
                <option value="" disabled selected>Select Level</option>
                <option th:each="level : ${levels}" th:value="${level}"
                        th:text="${#strings.capitalize(level.name())}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="lessonTime">Lesson Time</label>
            <select id="lessonTime" name="lessonTime" th:field="*{lessonTime}" class="form-control mb-4 w-25" required>
                <option value="" disabled selected>Select Lesson Time</option>
                <option th:each="lessonTime : ${lessonTimes}" th:value="${lessonTime.name()}"
                        th:text="${#strings.capitalize(lessonTime.name())}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/api/v1/groups/list}" class="btn btn-info btn-sm">Back to GroupList List</a>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
