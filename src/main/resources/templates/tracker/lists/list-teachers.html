<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teachers list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<div th:replace="~{tracker/fragments/navbar :: navbar}"></div>

<div class="container">

    <h3>Teachers list</h3>

    <hr>

    <a th:href="@{/api/v1/teachers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Teacher</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone Number</th>
            <th>Groups</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"/>
            <td th:text="${teacher.name}"/>
            <td th:text="${teacher.surname}"/>
            <td th:text="${teacher.phoneNumber}"/>
            <td>
                <a th:href="@{/api/v1/teachers/groupListForTeacher(teacherId=${teacher.id})}" class="btn btn-primary btn-sm">View Groups</a>
            </td>


            <td>
                <div class="d-flex justify-content-start align-items-center">
                    <a th:href="@{/api/v1/teachers/showFormForUpdate(teacherId=${teacher.id})}"
                       class="btn btn-info btn-sm me-2"> Update</a>

                    <a th:href="@{/api/v1/teachers/end-date(teacherId=${teacher.id})}"
                       class="btn btn-danger btn-sm"> Delete</a>
                </div>
            </td>



        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
