</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups list</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>



<div class="container">

    <h3> Groups List</h3>
    <h3> <a th:href="@{/api/v1/}">Home</a></h3>
    <hr>

    <a th:href="@{/api/v1/groups/showFormForCreateGroup}"
       class="btn btn-primary btn-sm mb-3">Add Group</a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Info</th>
            <th>TeacherId</th>
            <th>Level</th>
            <th>LessonTime</th>
            <!--            shu yerda teacher name yoki shunga o'xshash nimadur chiqazish kerak-->
            <th>Start Date</th>
            <th>Student Count</th>
            <th>Active</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="group : ${groupList}">


            <td th:text="${group.id}"/>
<!--            info da xato bo'lishi mumkin-->
            <td th:text="${group.infoAboutGroup}"/>
            <td th:text="${group.teacherId}"/>
            <td th:text="${group.level}"/>
            <td th:text="${group.lessonTime}"/>
            <td th:text="${group.startDate}"/>
            <td th:text="${group.studentCount}"/>

            <td th:text="${group.active}"/>



            <td>
                <a th:href="@{/api/v1/}"
                   class="btn btn-info btn-sm"> Update</a>

                <a th:href="@{/api/v1/}"
                   class="btn btn-info btn-sm"> Delete</a>

                <a th:href="@{/api/v1/}"
                   class="btn btn-danger btn-sm"> Finish</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
